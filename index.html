<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" class="rel" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>

  <body>
    <div class="container">
      <img src="stylesheet/images/desktop/logo.svg" alt="logo" />
      <div class="header">
        <div class="title-header">
          <h1>Publish your podcasts</h1>
          <h2>everywhere.</h2>
        </div>

        <p class="paragraph">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <form class="form">
          <input
            type="email"
            placeholder="Email address"
            onfocus="this.placeholder = ''"
            required
          />
          <button type="submit">Request access</button>
        </form>

        <div class="streaming-app">
          <img src="stylesheet/images/desktop/spotify.svg" alt="spotify" />
          <img src="stylesheet/images/desktop/apple-podcast.svg" alt="apple" />
          <img src="stylesheet/images/desktop/google-podcasts.svg" alt="ggle" />
          <img src="stylesheet/images/desktop/pocket-casts.svg" alt="pocket" />
        </div>
      </div>

      <div class="background-img"></div>
    </div>
  </body>
</html>
